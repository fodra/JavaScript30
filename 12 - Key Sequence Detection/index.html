<!DOCTYPE html>
<html>
  <head>
  <meta charset='UTF-8'>
  <title>Andy's Key Detection - Something's *fishy*</title>
    <style>
    </style>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js" crossorigin></script>
  </head>
  <body>
  <script>
    const pressed = [];
    const secretCode = 'fishy';
    window.addEventListener("keyup", (e) => {
      pressed.push(e.key);
      pressed.splice(-(secretCode.length + 1), pressed.length - secretCode.length);
      if (pressed.join("").includes(secretCode)) {
        cornify_add();
      }
    })
  </script>
  </body>
</html>
