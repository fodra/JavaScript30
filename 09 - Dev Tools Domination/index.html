<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Andy's Console Tricks!</title>
    <style></style>
  </head>
  <body>
    <p onClick="makeGreen()">xBREAKxDOWN</p>
    <script>
      const dogs = [
        {
          name: "Snickers",
          age: 2,
        },
        {
          name: "Hugo",
          age: 8,
        }
      ];
      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string", "ðŸ’©");

      // Styled
      console.log("%c I am some great text", "font-size: 50px; background-color: red;");

      // Warning
      console.warn("Damn!");

      // Error
      console.error("Crash bug");

      // Info
      console.info("Humans are endangered");

      // Testing
      console.assert(!true, "Definitely not true");

      // Clear
      console.clear();

      // Viewing DOM Elements
      let p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // Counting
      console.count("Andy");
      console.count("Andy");
      console.count("Andy");
      console.count("Andy");
      console.count("Andy");

      // Timing
      console.time("fetching data");

      setTimeout(() => console.timeEnd("fetching data"), 5000 )
    </script>
  </body>
</html>
