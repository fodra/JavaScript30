<!DOCTYPE html>
<html>
  <head>
  <meta charset='UTF-8'>
  <title>Andy's Mouse Shadow</title>
    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        color: black;
        text-shadow: 0px 0px 0 rgba(0,0,0,0.2);
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>
  <script>
    const hero = document.querySelector(".hero");
    const text = document.querySelector("h1");
    const walk = 20; // how far the shadow is
    function shadow(e) {
      const {offsetWidth: width, offsetHeight: height } = hero;
      let {offsetX: x, offsetY: y} = e;

      // check if we are hitting child elements of hero aka this
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round((x/width * walk) - (walk/2));
      const yWalk = Math.round((y/height * walk) - (walk/2));

      text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.2)`
    }
    hero.addEventListener("mousemove", shadow);
  </script>
  </body>
</html>
